{% extends 'measurer/base.html' %}

{% block main_content %}
<h4 style="margin: 20px 0;"><span class="badge badge-default custom-badge">3</span>計算結果</h4>

<h4 class="display-4 result-display-title">{{ material.material_name }}、{{ shape.shape_realname }}</h4>

<div class="row" style="margin-top: 30px; text-align: center;" >
	<div class="col">
		<h3>單件重</h3>
		<h3 class="display-3">{{ weight_per_one_kg | floatformat:2 }} <small>kg</small></h3>
	</div>
	<div class="col">
		<h3>總重 ({{ amount }}件)</h3>
		<h3 class="display-3">{{ total_weight_kg | floatformat:2 }} <small>kg</small></h3>
	</div>
</div>

<a href="{% url 'index' %}" role="button" class="btn btn-success btn-lg btn-block">重新計算</a>
{% endblock %}

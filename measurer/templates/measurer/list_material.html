{% extends 'measurer/base.html' %}

{% block main_content %}

<h4 style="text-align: center; margin: 20px 0;">金屬材料列表</h4>
<table class="table table-hover">
	<thead>
		<tr>
			<th>#</th>
			<th style="text-align: right;">金屬名稱</th>
			<th>密度 (g/cm3)</th>
		</tr>
	</thead>
	<tbody>
		{% for material in materials %}
		<tr>
			<th scope="row">{{ material.id }}</th>
			<td style="text-align: right;">{{ material.material_name }}</td>
			<td>{{ material.material_density }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock %}
